<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD FILE</title>
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mainDiv">
        <h1>CRUD FILE</h1>

        <form>
            <div class="form-group">
                <label for="">File Name</label>
                <input id="fileName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Contents</label>
                <textarea id="filecontents" rows="5" class="form-control"></textarea>
            </div>
        </form>
        <button id="btnCreate" class="btn btn-positive">Create</button>
        <button id="btnRead" class="btn btn-primary">Read</button>
        <button id="btnDelete" class="btn btn-negative">Delete</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
